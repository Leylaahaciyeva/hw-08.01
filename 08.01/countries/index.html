<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Countries</title>
</head>
<body class=" bg-slate-100">
    <div class="px-[50px] py-[30px] flex justify-between bg-white">
      <h1 class="font-bold"> Where in the world?</h1>
      <div class="flex gap-[10px] items-center">
        <i class="fa-regular fa-moon" style="color: #000000;"></i>
        <h3>Dark Mode</h3>
      </div>
    </div>
    <div class="px-[50px] py-[30px]">
      <div class="flex justify-between items-center mb-[30px]">
        <input id="input" class=" w-[300px] h-[50px] px-[30px] rounded" type="text" placeholder="Search for a country...">
       <div>
        <div id="filterBtn" class="cursor-pointer flex items-center w-[200px] rounded bg-white p-2">
          <h3>Filter by Region</h3>
        </div>
        <ul id="filterList" class="hidden py-2.5 px-2.5 absolute bg-white w-[200px] rounded mt-2.5">
           <li class="py-1 px-2.5 cursor-pointer transition-all duration-200 hover:bg-slate-100" data-region="Africa">
               Africa
           </li>
           <li class="py-1 px-2.5 cursor-pointer transition-all duration-200 hover:bg-slate-100" data-region="Americas">
            America
        </li>
        <li class="py-1 px-2.5 cursor-pointer transition-all duration-200 hover:bg-slate-100" data-region="Asia">
          Asia
      </li>
      <li class="py-1 px-2.5 cursor-pointer transition-all duration-200 hover:bg-slate-100" data-region="Europe">
        Europe
    </li>
    <li class="py-1 px-2.5 cursor-pointer transition-all duration-200 hover:bg-slate-100" data-region="Oceania">
      Oceania
  </li>
        </ul>
       </div>
      </div>
      <div id="card" class=" grid grid-cols-4  gap-[40px]">

            <h1 id="country" class="font-bold">Germany</h1>
            <p id="population" class="font-medium">Population: <span class="text-slate-400">81,770,900</span></p>
            <p id="region" class="font-medium">Region: <span class="text-slate-400">Europe</span></p>
            <p id="capital" class="font-medium">Capital: <span class="text-slate-400">Berlin</span></p>
         </div>
        </div> -->
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
